<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>球員名單 - MK HKER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  
</head>
<body>
  <header class="text-black p-3 mb-4" style="background-color: var(--mkhker-header-bg);">
    <div class="container d-flex align-items-center justify-content-between">
      <img src="MkHkers_logo.png" alt="MK HKER Logo" height="60">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">主頁 / Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">關於我們 / About</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="players.html">球員名單 / Players</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="matches.html">比賽資訊 / Matches</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">聯絡我們 / Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="mb-4 text-center">球員名單 / Player List</h1>
    <div class="row" id="player-list">
      <!-- Cards 將由 jQuery 動態加入 -->
    </div>
  </main>

  <footer class="bg-light text-center text-muted py-3 mt-5">
    <p>&copy; 2025 MK HKER Football Team. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script id="player-data" type="application/json">
    [
      {
        "number": 7,
        "name_zh": "張三",
        "name_en": "Cheung Sam",
        "position": "前鋒",
        "photo": "photos/cheung_sam.jpg"
      },
      {
        "number": 10,
        "name_zh": "李四",
        "name_en": "Lee See",
        "position": "中場",
        "photo": "photos/lee_see.jpg"
      },
      {
        "number": 1,
        "name_zh": "王五",
        "name_en": "Wong Ng",
        "position": "守門員",
        "photo": "photos/wong_ng.jpg"
      }
    ]
  </script>

  <script>
    $(document).ready(function () {
      const players = JSON.parse(document.getElementById('player-data').textContent);
      let html = '';
      players.forEach(player => {
        html += `
          <div class="col-md-4 mb-4">
            <div class="card player-card">
              <img src="${player.photo || 'photos/default.jpg'}" alt="${player.name_en}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">#${player.number} ${player.name_zh} / ${player.name_en}</h5>
                <p class="card-text">位置 / Position: ${player.position}</p>
              </div>
            </div>
          </div>
        `;
      });
      $('#player-list').html(html);
    });
  </script>
</body>
</html>
