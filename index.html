<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MK HKers 足球隊</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container text-center">
    <h1 class="mb-4">歡迎來到 MK HKers 足球隊</h1>
    
    <!-- Team photo section -->
    <div class="team-photo-container my-4">
      <img src="images/team_photo.jpg" alt="MK HKers 團隊照片" class="img-fluid rounded shadow team-photo">
    </div>
    
    <p class="lead">我們是一班來自香港，現居於Milton Keynes的朋友所組成的業餘足球隊！</p>
    <p class="lead">We are an amateur football team formed by a group of Hong Kong people living in Milton Keynes who share a passion for football.</p>
    <a class="btn btn-primary mt-3" href="https://www.facebook.com/profile.php?id=100093044896919" target="_blank">前往 Facebook 專頁</a>
  </main>
  <div id="site-footer"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;
      const page = location.pathname.split('/').pop();
      document.querySelectorAll('[data-page]').forEach(el => {
        if (el.getAttribute('data-page') === page) el.classList.add('active');
      });
    });
    
  fetch('footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    });
</script>

</body>
</html>
