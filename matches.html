<!DOCTYPE html>
<html lang="zh-HK">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>比賽資訊 | MK HKers</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Header will be loaded here -->
	<div id="header-placeholder"></div>

	<main class="container my-5">
		<h1 class="text-center mb-5">比賽資訊 <small class="text-muted">/ Matches</small></h1>
		
		<!-- Upcoming Matches Section -->
		<section class="mb-5">
			<h2 class="border-bottom pb-2 mb-4">即將來臨的比賽 <small class="text-muted">/ Upcoming Matches</small></h2>
			<div class="row" id="upcoming-matches-container">
				<!-- Upcoming matches will be loaded here dynamically -->
			</div>
		</section>
		
		<!-- Past Matches Section -->
		<section>
			<h2 class="border-bottom pb-2 mb-4">過往比賽 <small class="text-muted">/ Past Matches</small></h2>
			<div class="row" id="past-matches-container">
				<!-- Past matches will be loaded here dynamically -->
			</div>
		</section>
	</main>

	<footer class="bg-dark text-white text-center py-4 mt-5">
		<div class="container">
			<p class="mb-0">© 2023 MK HKers. All rights reserved.</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="matches.js"></script>
	<script>
		$(document).ready(function() {
			$("#header-placeholder").load("header.html", function() {
				// Highlight current page in menu
				const currentPage = location.href.split("/").slice(-1)[0];
				$(`a[data-page="${currentPage}"]`).addClass("active");
				
				// Initialize Bootstrap components if needed
				const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
				tooltipTriggerList.map(function (tooltipTriggerEl) {
					return new bootstrap.Tooltip(tooltipTriggerEl);
				});
			});
		});
	</script>
</body>
</html>
